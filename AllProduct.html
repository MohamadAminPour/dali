<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------------------------------------- BoxIcons ----------------------------------------------------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-------------------------------------------- owl carousel -------------------------------------------------->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-----------------------------------------------  aos ------------------------------------------------------->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!------------------------------------------------- css ------------------------------------------------------>
    <link rel="stylesheet" href="css/style.css">
    <title>Dali Brush | قلمو دالی</title>
</head>

<body>

    <!--start header-->
    <header class="header AllProduct-head">
        <div class="containar-header">
            <div class="navbar nav-h">
                <div class="menu">
                    <div class="menu-left">
                        <a href="index.html" class="menu-left__link">
                            <img src="image/logo/logo.jpg" alt="" class="menu-left__logo">
                        </a>
                    </div>
                    <div class="menu-center">
                        <ul class="menu-center__list">
                            <li class="menu-center__item">
                                <a href="#" class="menu-center__link active">فهرست اصلی</a>
                            </li>
                            <li class="menu-center__item">
                                <a href="#aboutUs" class="menu-center__link">درباره ما</a>
                            </li>
                            <li class="menu-center__item">
                                <a href="#contact" class="menu-center__link">تماس باما</a>
                            </li>
                            <li class="menu-center__item">
                                <a href="#popular-product" class="menu-center__link">محصولات</a>
                            </li>
                        </ul>
                    </div>
                    <div class="menu-right">
                        <div class="menu-right__theme">
                            <p class="menu-right__theme-text">Theme</p>
                            <i class='bx bx-moon menu-right__theme-icon'></i>
                        </div>
                        <div class="menu-right__likes">
                            <p class="menu-right__likes-text">likes</p>
                            <i class='bx bx-heart menu-right__likes-icon'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--finish header-->


    <!--start courses-top-bar-->
    <section class="courses">
        <div class="courses-container">
            <div class="courses-top-bar">
                <div class="courses-top-bar__right">
                    <div class="courses-top-bar__row-btn courses-top-bar__icon active">
                        <i class='bx bx-border-all courses-top-bar__icon'></i>
                    </div>
                    <div class="courses-top-bar__column-btn courses-top-bar__icon">
                        <i class='bx bx-align-left courses-top-bar__icon'></i>
                    </div>

                    <div class="courses-top-bar__selection">
                        <span class="courses-top-bar__selection-title">
                            مرتب سازی پیشفرض
                            <i class='bx bx-chevron-down courses-top-bar__selection-icon'></i>
                        </span>
                        <ul class="courses-top-bar__selection-list">
                            <li class="courses-top-bar__selection-item defaultSelect active">
                                مرتب سازی پیشفرض
                            </li>
                            <li class="courses-top-bar__selection-item popSelect">
                                بر اساس محبوبیت
                            </li>
                            <li class="courses-top-bar__selection-item rateSelect">
                                بر اساس امتیاز
                            </li>
                            <li class="courses-top-bar__selection-item inexSelect">
                                بر اساس ارزان ترین
                            </li>
                            <li class="courses-top-bar__selection-item exSelect">
                                بر اساس گران ترین
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="courses-top-bar__left">
                    <form action="#" class="courses-top-bar__form">
                        <input type="text" class="courses-top-bar__input" placeholder="جستجو">
                        <i class='bx bx-search courses-top-bar__search-icon'></i>
                    </form>
                </div>
            </div>

            <div class="courses-content">
                <div class="product-list__row-containe active">
                    <ul class="product-list__row active">

                    </ul>
                </div>

                <ul class="product-list__column">

                </ul>
            </div>
        </div>
    </section>
    <!--start courses-top-bar-->





    <!-------------------------------------------owl carousel---------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <!---------------------------------------------typewriter---------------------------------------------------->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-----------------------------------------------aos js------------------------------------------------------>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-------------------------------------------------js-------------------------------------------------------->
    <script src="js/AllProduct.js" type="module"></script>
</body>

</html>
